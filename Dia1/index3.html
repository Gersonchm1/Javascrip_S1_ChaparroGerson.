<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style3.css">
</head>
<body>
    <section>
        <div class="form-box">
            <div class="form-value">
                <h2>Registro Nuevo Estudiante</h2>
                <form action="#" method="POST">
                    <div class="inputbox">
                        <input type="text" id="identificacion" name="identificacion" class="animacion" required>
                        <label for="identificacion">Identificación</label>
                    </div>
                    <div class="inputbox">
                        <input type="text" id="nombres" name="nombres" class="animacion" required>
                        <label for="nombres">Nombres</label>
                    </div>
                    <div class="inputbox">
                        <input type="text" id="apellidos" name="apellidos" class="animacion" required>
                        <label for="apellidos">Apellidos</label>
                    </div>
                    <div class="inputbox">
                        <input type="text" id="direccion" name="direccion" class="animacion" required>
                        <label for="direccion">Dirección</label>
                    </div>
                    <div class="inputbox">
                        <input type="text" id="acudiente" name="acudiente" class="animacion" required>
                        <label for="acudiente">Acudiente</label>
                    </div>
                    <div class="inputbox">
                        <input type="text" id="celular" name="celular" class="animacion" required>
                        <label for="celular"># Celular</label>
                    </div>
                    
                    <div class="select-box">
                        <label for="estado">Estado</label>
                        <select id="estado" name="estado">
                            <option value="En proceso de ingreso">En proceso de ingreso</option>
                            <option value="Inscrito">Inscrito</option>
                            <option value="Aprobado">Aprobado</option>
                            <option value="Cursando">Cursando</option>
                            <option value="Graduado">Graduado</option>
                            <option value="Expulsado">Expulsado</option>
                            <option value="Retirado">Retirado</option>
                        </select>
                    </div>
                    
                    <button type="submit"><a href="./index.html">Registrar</a></button>
                </form>
            </div>
        </div>
    </section>
    
</body>
</html>
